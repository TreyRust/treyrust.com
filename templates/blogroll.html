{% extends 'template.html' %}

{% block content %}

{% for title, images, body, link in posts %}
	{% if title %}
		<h1>{{ title }}</h1>
	{% elif images %}
		{% for img in images %}
			<img src={{ img }} />
		{% endfor %}
	{% endif %}

	{{ body|safe }}

	<div class='tumLinkContainer'>
		<a href='{{ link }}' target="_blank">View on tumblr</a>
	</div>

	{% if not loop.last %}
		<div class='postDivider'></div>
	{% endif %}
{% endfor %}


{% endblock content %}
